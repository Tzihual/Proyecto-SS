<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plazas Vacantes</title>
  <link rel="stylesheet" href="estilomenu.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="imagenes/logo.png" alt="Logo">
        <div class="gold-line"></div>
      </div>
      <div class="user-info">
        <img src="imagenes/usuario.png" alt="Usuario">
        <span>Administrador</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="registrarvacante.html">
              <img src="imagenes/vacante-de-trabajo.png" alt="Vacantes">
              <span>VACANTES</span>
          </a>
          </li>
          <li>
            <a href="listavacante.html">
              <img src="imagenes/vacante-de-trabajo.png" alt="Lista de Vacantes">
              <span>LISTA DE VACANTES</span>
          </a>
          </li>
          <li>
            <img src="imagenes/reporte.png" alt="Reportes">
            <span>REPORTES</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <h1>PLAZAS VACANTES</h1>
       
        <div class="search-container">
          <input type="text" placeholder="Buscar...">
          <button><img class="imagen-buscar" src="imagenes/lupa.png" alt="Buscar"></button>
        </div>
      </header>
      <div class="cards">
        <div class="card">
          <img src="imagenes/cheque.png" alt="Disponibles">
          <span>Disponibles</span>
        </div>
        <div class="card">
          <img src="imagenes/trabajo-en-progreso.png" alt="En curso">
          <span>En curso</span>
        </div>
        <div class="card">
          <img src="imagenes/asignar.png" alt="Asignadas">
          <span>Asignadas</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
