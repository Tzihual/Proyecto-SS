<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Reporte</title>
  <link rel="stylesheet" href="../css/estiloreportes.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!--script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script-->

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="../imagenes/logo.png" alt="Logo">
        <div class="gold-line"></div>
      </div>
      <div class="user-info">
        <img src="../imagenes/usuario.png" alt="Usuario">
        <span id="nombre-usuario">Administrador</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../html/registrarvacante.html">
              <img src="../imagenes/vacante-de-trabajo.png" alt="Vacantes">
              <span>REGISTRAR VACANTE</span>
            </a>
          </li>
          <li>
            <a href="../html/listavacante.html">            <img src="../imagenes/cv.png" alt="Buscar Vacante">
            <span>BUSCAR VACANTE</span>
          </a>
          </li>
          <li>
            <a href="../html/reportes.html">
              <img src="../imagenes/reporte.png" alt="Reportes">
              <span>REPORTES</span>
            </a>
          </li>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          <li>
            <a href="#" id="logout-link">
              <img src="../imagenes/cerrar.png" alt="Cerrar sesión">
              <span>CERRAR SESIÓN</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <h1>PLAZAS VACANTES</h1>
      </header>
      <div class="form-container">
        <h2>GENERAR REPORTE</h2>
        <h3>Selecciona el rango de fechas</h3>
        <form id="report-form">
          <div class="form-group">
            <label for="start-date">Fecha Inicio:</label>
            <input type="date" id="start-date" name="start-date" required>
          </div>
          <div class="form-group">
            <label for="end-date">Fecha Fin:</label>
            <input type="date" id="end-date" name="end-date" required>
          </div>
          <button type="submit" class="generate-button">Generar Reporte</button>
        </form>
          <br><br>
        <!-- Campo de filtro -->
  <div class="form-group" id="filter-container" style="display:none;">
    <label for="filter-nivel">Filtrar por Nivel Educativo:</label>
    <select id="filter-nivel" style="display:none;">
      <option value="Todos">Todos</option>
      <option value="Preescolar">Preescolar</option>
      <option value="Primaria">Primaria</option>
      <option value="Secundaria">Secundaria</option>
      <option value="Educación Especial">Educación Especial</option>
      <option value="Educación Indígena">Educación Indígena</option>
  </select>
        </div>
        <div class="form-group" id="filter-necesidad-container" style="display:none;">
          <label for="filter-necesidad">Filtrar por Necesidad del Servicio:</label>
          <select id="filter-necesidad">
            <option value="Todos">Todos</option>
            <option value="Si">Si</option>
            <option value="No">No</option>
          </select>
        </div>
      </div>
      <div id="report-result" class="report-result">
        
        <!-- reporte -->
      </div>
      <button id="download-pdf" class="download-button" style="display:none;">Guardar como PDF</button>
    
    </div>
  </div>
  
  <script src="../js/reportes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      Swal.fire({
        title: 'Cerrar Sesión',
        text: "¿Estás seguro que deseas cerrar sesión?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Cerrar Sesión',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = '../html/index.html';
        }
      });
    });
  </script>
</body>
</body>
</html>
