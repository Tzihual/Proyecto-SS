<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Vacante</title>
  <link rel="stylesheet" href="../css/estiloregistrovacantes.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="../imagenes/logo.png" alt="Logo">
        <div class="gold-line"></div>
      </div>
      <div class="user-info">
        <img src="../imagenes/usuario.png" alt="Usuario">
        <span>Administrador</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../html/registrarvacante.html">
              <img src="../imagenes/vacante-de-trabajo.png" alt="Vacantes">
              <span> REGISTRAR VACANTE</span>
          </a>
          </li>
          <li>
            <a href="../html/listavacante.html">            <img src="../imagenes/cv.png" alt="Buscar Vacante">
            <span>BUSCAR VACANTE</span>
          </a>
          </li>
          <li>
            <a href="../html/reportes.html">            <img src="../imagenes/reporte.png" alt="Reportes">
            <span>REPORTES</span>
          </a>
          </li>
          <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
          <li>
            <a href="#" id="logout-link">
              <img src="../imagenes/cerrar.png" alt="Cerrar sesión">
              <span>CERRAR SESIÓN</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <h1>PLAZAS VACANTES</h1>
      </header>
      <div class="form-container">
        <h2>REGISTRAR VACANTES</h2>
        
        <form>
          <div class="form-group">
            <label for="clave-presupuestal">Clave Presupuestal</label>
            <input type="text" id="clave-presupuestal" required>
          </div>
          <div class="form-group">
            <label for="municipio">Municipio</label>
            <select id="municipio">
              <option value="">Seleccione un municipio</option>
              <option value="Acaponeta">Acaponeta</option>
              <option value="Ahuacatlán">Ahuacatlán</option>
              <option value="Amatlán de Cañas">Amatlán de Cañas</option>
              <option value="Bahía de Banderas">Bahía de Banderas</option>
              <option value="Compostela">Compostela</option>
              <option value="Del Nayar">Del Nayar</option>
              <option value="Huajicori">Huajicori</option>
              <option value="Ixtlán del Río">Ixtlán del Río</option>
              <option value="Jala">Jala</option>
              <option value="La Yesca">La Yesca</option>
              <option value="Rosamorada">Rosamorada</option>
              <option value="Ruíz">Ruíz</option>
              <option value="San Blas">San Blas</option>
              <option value="San Pedro Lagunillas">San Pedro Lagunillas</option>
              <option value="Santa María del Oro">Santa María del Oro</option>
              <option value="Santiago Ixcuintla">Santiago Ixcuintla</option>
              <option value="Tecuala">Tecuala</option>
              <option value="Tepic">Tepic</option>
              <option value="Tuxpan">Tuxpan</option>
              <option value="Xalisco">Xalisco</option>
            </select>
          </div>
          <div class="form-group">
            <label for="clave-ct">Clave del C.T</label>
            <input type="text" id="clave-ct" required>
            </div>
            <div class="form-group">
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" required>
          </div>
          <div class="form-group">
            <label for="funcion">Función</label>
            <input type="text" id="funcion" required>
          </div>
          <div class="form-group">
            <label for="fecha-inicio">Fecha Inicio</label>
            <input type="date" id="fecha-inicio" required>
          </div>
          <div class="form-group">
            <label for="fecha-fin">Fecha de Fin</label>
            <input type="date" id="fecha-fin" required>
          </div>
          <div class="form-group">
            <label for="motivo">Motivo</label>
            <select id="motivo" required>
              <option value="">Seleccione un motivo</option>
              <option value="11-41 (Licencia por asuntos particulares)">11-41 (Licencia por asuntos particulares)</option>
              <option value="11-42 (Licencia por pasar a otro empleo)">11-42 (Licencia por pasar a otro empleo)</option>
              <option value="11-43 (Licencia por comisión sindical ó elección popular)">11-43 (Licencia por comisión sindical ó elección popular)</option>
              <option value="11-44 (Licencia por Gravidez)">11-44 (Licencia por Gravidez)</option>
              <option value="11-48 (Licencia Prepensionaria)">11-48 (Licencia Prepensionaria)</option>
              <option value="11-51 (Prórroga de Licencia por asuntos particulares)">11-51 (Prórroga de Licencia por asuntos particulares)</option>
              <option value="11-52 (Prórroga de Licencia por pasar a otro empleo)">11-52 (Prórroga de Licencia por pasar a otro empleo)</option>
              <option value="11-53 (Prórroga de Licencia por comisión sindical ó elección popular)">11-53 (Prórroga de Licencia por comisión sindical ó elección popular)</option>
              <option value="Licencia por acuerdo presidencial No. 754">Licencia por acuerdo presidencial No. 754</option>
              <option value="12-61 (Reanudación de Labores de una Prorroga ó Licencia por asuntos particulares)">12-61 (Reanudación de Labores de una Prorroga ó Licencia por asuntos particulares)</option>
              <option value="12-62 (Reanudación de Labores de una Prorroga ó Licencia por pasar a otro empleo)">12-62 (Reanudación de Labores de una Prorroga ó Licencia por pasar a otro empleo)</option>
              <option value="12-63 (Reanudación de Labores de una Prorroga ó Licencia por comisión sindical ó elección popular)">12-63 (Reanudación de Labores de una Prorroga ó Licencia por comisión sindical ó elección popular)</option>
              <option value="06-31 (baja por Defunción)">06-31 (baja por Defunción)</option>
              <option value="06-32 (baja por renuncia)">06-32 (baja por renuncia)</option>
              <option value="06-33 (baja por jubilación)">06-33 (baja por jubilación)</option>
              <option value="06-34 (baja por Abandono de Empleo)">06-34 (baja por Abandono de Empleo)</option>
              <option value="06-75 (baja por incapacidad del ISSSTE)">06-75 (baja por incapacidad del ISSSTE)</option>
              <option value="07-35 (baja por termino de nombramiento)">07-35 (baja por termino de nombramiento)</option>
              <option value="07-35 (baja por termino de nombramiento)">07-35 (baja por termino de nombramiento)</option>
              <option value="07-37 (baja por pasar a otro empleo)">07-37 (baja por pasar a otro empleo)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nombre-escuela">Nombre de la escuela</label>
            <input type="text" id="nombre-escuela" required>
</div>
<div class="form-group">
            <label for="perfil-requerido">Perfil requerido</label>
            <input type="text" id="perfil-requerido" required>
          </div>
          <div class="form-group">
            <label for="turno">Turno</label>
            <input type="text" id="turno" required>
          </div>
          <div class="form-group">
            <label for="estatus">Estatus</label>
            <select id="estatus" required>
              <option value="">Seleccione un estatus</option>
              <option value="Disponible">Disponible</option>
              <option value="Ocupada">Ocupada</option>
            </select>
          </div>
          <div class="form-group">
            <label for="nivel-educativo">Nivel Educativo</label>
            <select id="nivel-educativo" required>
              <option value="">Seleccione un nivel educativo</option>
              <option value="Preescolar">Preescolar</option>
              <option value="Primaria">Primaria</option>
              <option value="Secundaria">Secundaria</option>
              <option value="EducacionEspecial">Educación Especial</option>
              <option value="EducacionIndigena">Educación Indígena</option>
            </select>
          </div>
            <div class="form-group" id="materias-secundaria-container" style="display:none;">
              <label for="materias-secundaria">Materia</label>
              <select id="materias-secundaria">
                <option value="">Seleccione una Materia</option>
                <option value="Matematicas">Matemáticas</option>
                <option value="Español">Español</option>
                <option value="Ciencias I (Biologia)">Ciencias I (Biologia)</option>
                <option value="Ciencias II (Fisca)">Ciencias I (Fisica)</option>
                <option value="Ciencias III (Quimica)">Ciencias I (Quimica)</option>
                <option value="Historia">Historia</option>
                <option value="Geografia">Geografía</option>
                <option value="Formacion Civica y Etica">Formacion Civica y Etica</option>
                <option value="Artes">Artes</option>
                <option value="Educacion Fisica">Educacion Fisica</option>
                <option value="Ingles">Ingles</option>
                <option value="Tutoria">Tutoria</option>
                <option value="Tecnologias">Tecnologias</option>
                <option value="Vida Saludable">Vida Saludable</option>
              </select>
            </div>
            <div class="form-group" id="horas-secundaria-container" style="display:none;">
              <label for="horas-secundaria">Horas</label>
              <select id="horas-secundaria">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
            </div>
          <div class="form-group">
            <label for="zona-economica">Zona Económica</label>
            <select id="zona-economica" required>
              <option value="">Seleccione una zona economica</option>
              <option value="60">60</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tipo de contrato</label>
            <input type="radio" id="temporal" name="tipo-contrato" value="Temporal" required>
            <label for="temporal">Temporal</label>
            <input type="radio" id="definitiva" name="tipo-contrato" value="Definitiva" required>
            <label for="definitiva">Definitiva</label>
          </div>
          <div class="form-group full-width">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones"></textarea>
          </div>
          <button type="submit" class="save-button">GUARDAR</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/registrarvacante.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('logout-link').addEventListener('click', function(e) {
      e.preventDefault();
      Swal.fire({
        title: 'Cerrar Sesión',
        text: "¿Estás seguro que deseas cerrar sesión?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Cerrar Sesión',
        cancelButtonText: 'Cancelar'
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.href = '../html/index.html';
        }
      });
    });
  </script>
</body>
</body>
</html>
