<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Vacante</title>
  <link rel="stylesheet" href="estiloregistrovacantes.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="imagenes/logo.png" alt="Logo">
        <div class="gold-line"></div>
      </div>
      <div class="user-info">
        <img src="imagenes/usuario.png" alt="Usuario">
        <span>Administrador</span>
      </div>
      <nav>
        <ul>
          <li>
            <img src="imagenes/vacante-de-trabajo.png" alt="Vacantes">
            <span>VACANTES</span>
          </li>
          <li>
            <img src="imagenes/reporte.png" alt="Reportes">
            <span>REPORTES</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <h1>PLAZAS VACANTES</h1>
      </header>
      <div class="form-container">
        <h2>REGISTRAR VACANTES</h2>
        <button class="close-button">✖</button>
        <form>
          <div class="form-group">
            <label for="clave-presupuestal">Clave Presupuestal</label>
            <input type="text" id="clave-presupuestal" required>
            <label for="municipio">Municipio</label>
            <select id="municipio" required>
              <option value="">Seleccione un municipio</option>
              <option value="Acaponeta">Acaponeta</option>
              <option value="Ahuacatlán">Ahuacatlán</option>
              <option value="Amatlán de Cañas">Amatlán de Cañas</option>
              <option value="Bahía de Banderas">Bahía de Banderas</option>
              <option value="Compostela">Compostela</option>
              <option value="Del Nayar">Del Nayar</option>
              <option value="Huajicori">Huajicori</option>
              <option value="Ixtlán del Río">Ixtlán del Río</option>
              <option value="Jala">Jala</option>
              <option value="La Yesca">La Yesca</option>
              <option value="Rosamorada">Rosamorada</option>
              <option value="Ruíz">Ruíz</option>
              <option value="San Blas">San Blas</option>
              <option value="San Pedro Lagunillas">San Pedro Lagunillas</option>
              <option value="Santa María del Oro">Santa María del Oro</option>
              <option value="Santiago Ixcuintla">Santiago Ixcuintla</option>
              <option value="Tecuala">Tecuala</option>
              <option value="Tepic">Tepic</option>
              <option value="Tuxpan">Tuxpan</option>
              <option value="Xalisco">Xalisco</option>
            </select>
          </div>
          <div class="form-group">
            <label for="clave-ct">Clave del C.T</label>
            <input type="text" id="clave-ct" required>
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad" required>
          </div>
          <div class="form-group">
            <label for="funcion">Función</label>
            <input type="text" id="funcion" required>
            <label for="fecha-inicio">Fecha Inicio</label>
            <input type="date" id="fecha-inicio" required>
          </div>
          <div class="form-group">
            <label for="motivo">Motivo</label>
            <input type="text" id="motivo" required>
            <label for="fecha-fin">Fecha de Fin</label>
            <input type="date" id="fecha-fin" required>
          </div>
          <div class="form-group">
            <label for="nombre-escuela">Nombre de la escuela</label>
            <input type="text" id="nombre-escuela" required>
            <label for="perfil-requerido">Perfil requerido</label>
            <input type="text" id="perfil-requerido" required>
          </div>
          <div class="form-group">
            <label for="turno">Turno</label>
            <input type="text" id="turno" required>
            <label for="estatus">Estatus</label>
            <input type="text" id="estatus" required>
          </div>
          <div class="form-group">
            <label for="nivel-educativo">Nivel Educativo</label>
            <select id="nivel-educativo" required>
              <option value="Preescolar">Preescolar</option>
              <option value="Primaria">Primaria</option>
              <option value="Secundaria">Secundaria</option>
              <option value="EducacionEspecial">Educación Especial</option>
              <option value="EducacionIndigena">Educación Indígena</option>
            </select>
            <div id="materias-secundaria-container" style="display:none;">
              <label for="materias-secundaria">Materia</label>
              <select id="materias-secundaria">
                <option value="Matematicas">Matemáticas</option>
                <option value="Espanol">Español</option>
                <option value="Ciencias">Ciencias</option>
                <option value="Historia">Historia</option>
                <option value="Geografia">Geografía</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="zona-economica">Zona Económica</label>
            <select id="zona-economica" required>
              <option value="60">60</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="form-group">
            <label>Tipo de contrato</label>
            <input type="radio" id="temporal" name="tipo-contrato" value="Temporal" required>
            <label for="temporal">Temporal</label>
            <input type="radio" id="definitiva" name="tipo-contrato" value="Definitiva" required>
            <label for="definitiva">Definitiva</label>
          </div>
          <div class="form-group full-width">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones"></textarea>
          </div>
          <button type="submit" class="save-button">GUARDAR</button>
        </form>
      </div>
    </div>
  </div>
  <script src="registrarvacante.js"></script>
</body>
</html>
