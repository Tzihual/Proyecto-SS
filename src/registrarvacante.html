<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Vacante</title>
  <link rel="stylesheet" href="estiloregistrovacantes.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="logo-container">
            <img src="imagenes/logo.png" alt="Logo">
            <div class="gold-line"></div>
          </div>
          <div class="user-info">
            <img src="imagenes/usuario.png" alt="Usuario">
            <span>Administrador</span>
          </div>
          <nav>
            <ul>
              <li> 
                <img src="imagenes/vacante-de-trabajo.png" alt="Vacantes">
                <span>VACANTES</span>
           
              </li>
              <li>
                <img src="imagenes/reporte.png" alt="Reportes">
                <span>REPORTES</span>
              </li>
            </ul>
          </nav>
        </div>
    <div class="main-content">
      <header>
        <h1>PLAZAS VACANTES</h1>
      </header>
      <div class="form-container">
        <h2>REGISTRAR VACANTES</h2>
        <button class="close-button">✖</button>
        <form>
          <div class="form-group">
            <label for="clave-presupuestal">Clave Presupuestal</label>
            <input type="text" id="clave-presupuestal">
            <label for="municipio">Municipio</label>
            <input type="text" id="municipio">
          </div>
          <div class="form-group">
            <label for="clave-ct">Clave del C.T</label>
            <input type="text" id="clave-ct">
            <label for="localidad">Localidad</label>
            <input type="text" id="localidad">
          </div>
          <div class="form-group">
            <label for="funcion">Función</label>
            <input type="text" id="funcion">
            <label for="fecha-inicio">Fecha Inicio</label>
            <input type="date" id="fecha-inicio">
          </div>
          <div class="form-group">
            <label for="motivo">Motivo</label>
            <input type="text" id="motivo">
            <label for="fecha-fin">Fecha de Fin</label>
            <input type="date" id="fecha-fin">
          </div>
          <div class="form-group">
            <label for="nombre-escuela">Nombre de la escuela</label>
            <input type="text" id="nombre-escuela">
            <label for="perfil-requerido">Perfil requerido</label>
            <input type="text" id="perfil-requerido">
          </div>
          <div class="form-group">
            <label for="turno">Turno</label>
            <input type="text" id="turno">
            <label for="estatus">Estatus</label>
            <input type="text" id="estatus">
          </div>
          <div class="form-group">
            <label>Tipo de contrato</label>
            <input type="radio" id="temporal" name="tipo-contrato" value="Temporal">
            <label for="temporal">Temporal</label>
            <input type="radio" id="definitiva" name="tipo-contrato" value="Definitiva">
            <label for="definitiva">Definitiva</label>
          </div>
          <div class="form-group full-width">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones"></textarea>
          </div>
          <button type="submit" class="save-button">GUARDAR</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
