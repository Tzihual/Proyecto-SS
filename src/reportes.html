<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generar Reporte</title>
  <link rel="stylesheet" href="estiloreportes.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-container">
        <img src="imagenes/logo.png" alt="Logo">
        <div class="gold-line"></div>
      </div>
      <div class="user-info">
        <img src="imagenes/usuario.png" alt="Usuario">
        <span>Administrador</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="registrarvacante.html">
              <img src="imagenes/vacante-de-trabajo.png" alt="Vacantes">
              <span>VACANTES</span>
            </a>
          </li>
          <li>
            <a href="listavacante.html">
              <img src="imagenes/cv.png" alt="Lista de Vacantes">
              <span>BUSCAR VACANTES</span>
            </a>
          </li>
          <li>
            <a href="reportes.html">
              <img src="imagenes/reporte.png" alt="Reportes">
              <span>REPORTES</span>
            </a>
          </li>
          <li>
            <a href="menu.html">
              <img src="imagenes/volver.png" alt="Menú Principal">
              <span>MENÚ PRINCIPAL</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="main-content">
      <header>
        <h1>GENERAR REPORTE</h1>
      </header>
      <div class="form-container">
        <h2>Selecciona el Rango de Fechas</h2>
        <form id="report-form">
          <div class="form-group">
            <label for="start-date">Fecha Inicio:</label>
            <input type="date" id="start-date" name="start-date" required>
          </div>
          <div class="form-group">
            <label for="end-date">Fecha Fin:</label>
            <input type="date" id="end-date" name="end-date" required>
          </div>
          <button type="submit" class="generate-button">Generar Reporte</button>
        </form>
      </div>
      <div id="report-result" class="report-result">
        <!-- reporte -->
      </div>
      <button id="download-pdf" class="download-button" style="display:none;">Guardar como PDF</button>
    </div>
  </div>
  
  <script src="reportes.js"></script>
</body>
</html>
